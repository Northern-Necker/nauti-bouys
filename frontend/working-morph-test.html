<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working GLB Morph Test</title>
</head>
<body>
    <h1>üé≠ Working GLB Morph Test</h1>
    
    <div style="display: flex; gap: 20px; margin: 20px;">
        <!-- 3D Viewer -->
        <div style="flex: 1;">
            <div style="border: 2px solid #007bff; padding: 10px; background: #f8f9fa;">
                <h3>3D Avatar View</h3>
                <div id="scene" style="width: 500px; height: 400px; border: 1px solid #ccc; background: #333;"></div>
                <div style="margin: 10px 0;">
                    <button onclick="zoomIn()" style="padding: 5px 10px;">üîç Zoom In</button>
                    <button onclick="zoomOut()" style="padding: 5px 10px;">üîç Zoom Out</button>
                    <button onclick="resetCamera()" style="padding: 5px 10px;">üì∑ Reset View</button>
                    <button onclick="focusOnHead()" style="padding: 5px 10px;">üë§ Focus Head</button>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div style="width: 300px;">
            <div style="border: 2px solid #28a745; padding: 15px; background: #f8f9fa;">
                <h3>Controls</h3>
                
                <div style="margin: 15px 0;">
                    <h4>üîÑ Setup</h4>
                    <button onclick="loadAvatar()" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; margin: 3px 0;">Load Avatar</button>
                </div>
                
                <div style="margin: 15px 0;">
                    <h4>üé≠ Basic Visemes</h4>
                    <button onclick="testViseme('aa')" style="width: 100%; padding: 8px; margin: 2px 0; border: none; border-radius: 4px; background: #ffc107;">AA - Open Mouth</button>
                    <button onclick="testViseme('uw')" style="width: 100%; padding: 8px; margin: 2px 0; border: none; border-radius: 4px; background: #17a2b8; color: white;">UW - Round Lips</button>
                    <button onclick="testViseme('th')" style="width: 100%; padding: 8px; margin: 2px 0; border: none; border-radius: 4px; background: #dc3545; color: white;">TH - Tongue Out</button>
                    <button onclick="testViseme('iy')" style="width: 100%; padding: 8px; margin: 2px 0; border: none; border-radius: 4px; background: #28a745; color: white;">IY - Smile</button>
                    <button onclick="testViseme('sil')" style="width: 100%; padding: 8px; margin: 2px 0; border: none; border-radius: 4px; background: #6c757d; color: white;">SIL - Reset</button>
                </div>
                
                <div style="margin: 15px 0;">
                    <h4>üéöÔ∏è Intensity</h4>
                    <input type="range" id="intensity" min="0" max="1" step="0.1" value="0.8" style="width: 100%;" oninput="updateIntensity(this.value)">
                    <div>Intensity: <span id="intensity-value">0.8</span></div>
                </div>
                
                <div style="margin: 15px 0;">
                    <h4>üìä Status</h4>
                    <div id="status" style="padding: 10px; background: #e9ecef; border-radius: 4px; font-size: 12px;">Ready to load avatar</div>
                </div>
                
                <div style="margin: 15px 0;">
                    <h4>üìã Morph Info</h4>
                    <div id="morph-info" style="padding: 10px; background: #e9ecef; border-radius: 4px; font-size: 11px; max-height: 120px; overflow-y: auto;">Load avatar to see morphs</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let scene, camera, renderer, avatar, morphTargets = [];
        let currentIntensity = 0.8;
        let controls = null;

        // Import Three.js
        const THREE = await import('https://unpkg.com/three@0.154.0/build/three.module.js');
        const { GLTFLoader } = await import('https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js');
        const { OrbitControls } = await import('https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js');

        function updateStatus(msg, color = '#e9ecef') {
            document.getElementById('status').textContent = msg;
            document.getElementById('status').style.background = color;
            console.log(msg);
        }

        function initScene() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            // Create camera
            camera = new THREE.PerspectiveCamera(50, 500/400, 0.1, 1000);
            camera.position.set(0, 0, 2); // Start closer

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(500, 400);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            const sceneDiv = document.getElementById('scene');
            sceneDiv.innerHTML = '';
            sceneDiv.appendChild(renderer.domElement);

            // Add orbit controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 0, 0);

            // Lighting setup for avatar
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(2, 2, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-2, 1, 2);
            scene.add(fillLight);

            function animate() {
                requestAnimationFrame(animate);
                if (controls) controls.update();
                renderer.render(scene, camera);
            }
            animate();

            updateStatus('3D scene initialized');
        }

        window.loadAvatar = async function() {
            if (!scene) {
                initScene();
            }

            try {
                updateStatus('Loading SavannahAvatar.glb...', '#ffc107');

                const loader = new GLTFLoader();
                const paths = [
                    './assets/SavannahAvatar.glb',
                    './dist/assets/SavannahAvatar.glb', 
                    './public/assets/SavannahAvatar.glb'
                ];

                for (let i = 0; i < paths.length; i++) {
                    try {
                        updateStatus(`Trying: ${paths[i]}`);
                        
                        const gltf = await new Promise((resolve, reject) => {
                            loader.load(paths[i], resolve, undefined, reject);
                        });

                        setupAvatar(gltf);
                        updateStatus('‚úÖ Avatar loaded successfully!', '#d4edda');
                        return;

                    } catch (error) {
                        console.log(`Failed ${paths[i]}:`, error.message);
                        continue;
                    }
                }

                updateStatus('‚ùå Failed to load avatar from all paths', '#f8d7da');

            } catch (error) {
                updateStatus('‚ùå Error: ' + error.message, '#f8d7da');
                console.error(error);
            }
        };

        function setupAvatar(gltf) {
            // Remove existing avatar
            if (avatar) {
                scene.remove(avatar);
            }

            avatar = gltf.scene;
            scene.add(avatar);

            // Calculate bounding box to determine size
            const box = new THREE.Box3().setFromObject(avatar);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());

            updateStatus(`Avatar size: ${size.x.toFixed(2)} x ${size.y.toFixed(2)} x ${size.z.toFixed(2)}`);

            // Scale avatar if too small (typical for GLB models)
            let scale = 1;
            if (size.y < 0.5) { // If height is less than 0.5 units
                scale = 1.5 / size.y; // Scale to ~1.5 units tall
                avatar.scale.setScalar(scale);
                updateStatus(`Scaled avatar by ${scale.toFixed(2)}x`);
            }

            // Position avatar
            avatar.position.copy(center).multiplyScalar(-1); // Center the avatar
            if (center.y > 0) {
                avatar.position.y -= center.y; // Move to ground level
            }

            // Focus camera on head (upper portion)
            const headY = center.y + (size.y * 0.3); // Focus on upper 30% of model
            camera.position.set(0, headY, 2);
            controls.target.set(0, headY, 0);
            controls.update();

            // Find morph targets
            morphTargets = [];
            let totalMorphs = 0;

            avatar.traverse((child) => {
                if (child.isMesh && child.morphTargetDictionary) {
                    console.log(`Found mesh: ${child.name}`, child.morphTargetDictionary);
                    
                    // Initialize morphTargetInfluences
                    if (!child.morphTargetInfluences) {
                        child.morphTargetInfluences = new Array(Object.keys(child.morphTargetDictionary).length).fill(0);
                    }

                    Object.entries(child.morphTargetDictionary).forEach(([name, index]) => {
                        morphTargets.push({
                            name: name,
                            mesh: child,
                            meshName: child.name,
                            index: index
                        });
                        totalMorphs++;
                    });
                }
            });

            updateStatus(`Found ${totalMorphs} morph targets in ${new Set(morphTargets.map(m => m.meshName)).size} meshes`, '#d4edda');
            displayMorphInfo();
        }

        function displayMorphInfo() {
            const container = document.getElementById('morph-info');
            if (morphTargets.length === 0) {
                container.textContent = 'No morph targets found';
                return;
            }

            // Group by mesh
            const morphsByMesh = {};
            morphTargets.forEach(morph => {
                if (!morphsByMesh[morph.meshName]) {
                    morphsByMesh[morph.meshName] = [];
                }
                morphsByMesh[morph.meshName].push(morph.name);
            });

            let html = `<strong>Total: ${morphTargets.length} morphs</strong><br><br>`;
            Object.entries(morphsByMesh).forEach(([meshName, morphs]) => {
                html += `<strong>${meshName}:</strong><br>`;
                morphs.slice(0, 4).forEach(name => {
                    html += `  ‚Ä¢ ${name}<br>`;
                });
                if (morphs.length > 4) {
                    html += `  ... +${morphs.length - 4} more<br>`;
                }
                html += '<br>';
            });

            container.innerHTML = html;
        }

        window.testViseme = function(viseme) {
            if (!avatar || morphTargets.length === 0) {
                updateStatus('‚ùå Load avatar first!', '#f8d7da');
                return;
            }

            // Reset all morphs
            morphTargets.forEach(morph => {
                morph.mesh.morphTargetInfluences[morph.index] = 0;
            });

            if (viseme === 'sil') {
                updateStatus('‚úÖ Reset to neutral (SIL)', '#d4edda');
                return;
            }

            // Enhanced morph mappings
            const morphMappings = {
                'aa': ['mouth_open', 'open', 'jaw', 'wide'],
                'uw': ['pucker', 'funnel', 'round', 'oo'],
                'th': ['tongue_out', 'tongue', 'tip'],
                'iy': ['smile', 'grin', 'happy']
            };

            const searchTerms = morphMappings[viseme] || [viseme];
            let applied = 0;
            let appliedMorphs = [];

            searchTerms.forEach(term => {
                morphTargets.forEach(morph => {
                    const morphNameLower = morph.name.toLowerCase();
                    if (morphNameLower.includes(term.toLowerCase())) {
                        const value = currentIntensity;
                        morph.mesh.morphTargetInfluences[morph.index] = value;
                        
                        // Force geometry update
                        if (morph.mesh.geometry.morphAttributes) {
                            morph.mesh.geometry.morphAttributesNeedUpdate = true;
                        }
                        morph.mesh.updateMatrix();
                        morph.mesh.updateMatrixWorld(true);
                        
                        applied++;
                        appliedMorphs.push(`${morph.name}: ${value.toFixed(2)}`);
                        console.log(`Applied: ${morph.name} = ${value}`);
                    }
                });
            });

            if (applied > 0) {
                updateStatus(`‚úÖ ${viseme.toUpperCase()}: ${applied} morphs applied`, '#d4edda');
                console.log('Applied morphs:', appliedMorphs);
            } else {
                updateStatus(`‚ö†Ô∏è No morphs found for ${viseme.toUpperCase()}`, '#fff3cd');
                console.log(`Available morphs: ${morphTargets.map(m => m.name).slice(0, 5).join(', ')}...`);
            }
        };

        window.updateIntensity = function(value) {
            currentIntensity = parseFloat(value);
            document.getElementById('intensity-value').textContent = value;
        };

        // Camera controls
        window.zoomIn = function() {
            if (camera) {
                camera.position.multiplyScalar(0.8);
                if (controls) controls.update();
            }
        };

        window.zoomOut = function() {
            if (camera) {
                camera.position.multiplyScalar(1.25);
                if (controls) controls.update();
            }
        };

        window.resetCamera = function() {
            if (camera && controls) {
                camera.position.set(0, 0, 2);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        };

        window.focusOnHead = function() {
            if (avatar && camera && controls) {
                const box = new THREE.Box3().setFromObject(avatar);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Focus on head area (upper 30% of model)
                const headY = center.y + (size.y * 0.3);
                camera.position.set(0, headY, 1);
                controls.target.set(0, headY, 0);
                controls.update();
                
                updateStatus('üì∑ Focused on head area');
            }
        };

        // Initialize scene on load
        initScene();
        updateStatus('Ready! Click "Load Avatar" to begin testing');
    </script>
</body>
</html>
