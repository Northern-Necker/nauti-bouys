<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolated GLB Test - Pure Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            font-family: monospace;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
            z-index: 1000;
        }
        
        .status-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .status-text {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .status-note {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="status">
            <div class="status-title">🔬 Isolated GLB Test</div>
            <div class="status-text" id="statusText">Initializing...</div>
            <div class="status-note">Pure Three.js - No React - No React Three Fiber</div>
        </div>
    </div>

    <!-- Import Three.js from CDN to avoid any local conflicts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log('🚀 Starting isolated GLB test...');
        
        const statusElement = document.getElementById('statusText');
        
        function updateStatus(message) {
            statusElement.textContent = message;
            console.log('📊 Status:', message);
        }
        
        updateStatus('Setting up Three.js scene...');
        
        // Create scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);
        
        // Create camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);
        
        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x333333);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        // Add renderer to DOM
        document.getElementById('container').appendChild(renderer.domElement);
        console.log('✅ Renderer added to DOM');
        
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(2, 2, 2);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        console.log('✅ Lights added');
        updateStatus('Scene ready, loading GLB...');
        
        // Add test cube for reference
        const testGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const testMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        const testCube = new THREE.Mesh(testGeometry, testMaterial);
        testCube.position.set(2, 0, 0);
        scene.add(testCube);
        console.log('✅ Test cube added');
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate test cube
            testCube.rotation.x += 0.01;
            testCube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }
        
        animate();
        console.log('✅ Animation loop started');
        
        // Load GLB
        const loader = new THREE.GLTFLoader();
        
        console.log('🔄 Loading GLB from /assets/SavannahAvatar.glb');
        
        loader.load(
            '/assets/SavannahAvatar.glb',
            function(gltf) {
                console.log('✅ GLB loaded successfully:', gltf);
                updateStatus('GLB loaded! Processing...');
                
                try {
                    const model = gltf.scene;
                    
                    if (!model) {
                        throw new Error('GLB scene is null');
                    }
                    
                    if (model.children.length === 0) {
                        throw new Error('GLB scene has no children');
                    }
                    
                    // Calculate bounding box
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    
                    console.log('📏 GLB size:', size);
                    console.log('📍 GLB center:', center);
                    
                    if (size.x === 0 || size.y === 0 || size.z === 0) {
                        throw new Error('GLB has zero dimensions');
                    }
                    
                    // Scale to reasonable size
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const targetSize = 2;
                    const scale = targetSize / maxDim;
                    
                    model.scale.setScalar(scale);
                    
                    // Center the model
                    model.position.copy(center).multiplyScalar(-scale);
                    model.position.x = -2; // Position to the left of test cube
                    
                    // Enable shadows
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    console.log('✅ GLB added to scene with scale:', scale);
                    updateStatus('✅ Avatar loaded successfully! Both cube and avatar should be visible.');
                    
                } catch (error) {
                    console.error('❌ Error processing GLB:', error);
                    updateStatus('❌ GLB processing error: ' + error.message);
                }
            },
            function(progress) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                console.log('📊 GLB loading progress:', percent + '%');
                updateStatus(`Loading GLB: ${percent}%`);
            },
            function(error) {
                console.error('❌ GLB loading failed:', error);
                updateStatus('❌ GLB loading failed: ' + error.message);
            }
        );
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        console.log('🎯 Isolated GLB test initialized');
    </script>
</body>
</html>
